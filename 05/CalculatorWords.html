<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CalculatorWords</title>
</head>
<body>
<script>

    let dictionary = [
        {eng: "Name", rus: "Имя"},
        {eng: "Word", rus: "Слово"},
        {eng: "Apple", rus: "Яблоко"},
    ]

    let settings = {
        answersCount: dictionary.length
    }
    let messages = {
        hello: "Привет! Напиши мне перевод на русский язык следующих слов!",
        greatJob: "Молодец!",
        badJob: "Надо еще подучить!",
        error: "Не правильно! Добавлен в словарь ошибок"
    }
    let currentAnswersCount = 0;

    let mistakes = []

    alert(messages.hello)

    for (let i = 0; i < dictionary.length; i++) {
        let printedText = prompt(dictionary[i].eng).toLowerCase().trim();
        if (printedText.toLowerCase().trim() === dictionary[i].rus.toLowerCase().trim()) {
            currentAnswersCount += 1;
            document.write(`Правильно! ---> ${dictionary[i].rus}`, "<br>");
        } else {
            mistakes.push(printedText)
            document.write(messages.error, "<br>");
        }
    }
    document.write("================", "<br>")

    const usersCorrectAnswerPercent =
        (currentAnswersCount / settings.answersCount) * 100;
    const correctAnswersMinPercent = 50;

    usersCorrectAnswerPercent > correctAnswersMinPercent
        ? document.write("Вердикт: ", messages.greatJob, "<br>")
        : document.write("Вердикт: ", messages.badJob, "<br>");

    document.write(
        ` Количество правильных ответов: ${
            (currentAnswersCount / settings.answersCount) * 100
        }%,  ${currentAnswersCount} из ${settings.answersCount}`,
        "<br>"
    );
    document.write("Ошибки в словах, допущенные во время перевода: ", mistakes)

</script>
</body>
</html>
