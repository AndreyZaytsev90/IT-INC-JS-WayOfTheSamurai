<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalculatorWords</title>
  </head>
  <body>
    <script>
      const words = [
        {
          original: "Name",
          translate: "Имя",
        },
        {
          original: "Word",
          translate: "Слово",
        },
        {
          original: "Apple",
          translate: "Яблоко",
        },
      ];

      const messages = {
        start: {
          hello: "Hello man. You can learn English! Good luck!",
        },
        error: "Не правильно!",
        final: {
          greatJob: "Молодец!",
          badJob: "Надо еще подучить!",
        },
      };

      const settings = {
        correctAnswersMinPercent: 50,
      };

      const result = {
        currentAnswersCount: 0,
      };

      alert(messages.start.hello);

      for (let i = 0; i < words.length; i++) {
        words[i].original = prompt(words[i].original).toLowerCase().trim();
        if (words[i].original === words[i].translate.toLowerCase()) {
          result.currentAnswersCount += 1;
          document.write(`Правельно! ${words[i].translate}`, "<br>");
        } else {
          document.write(messages.error, "<br>");
        }
      }

      // words[0].original = prompt("Name").toLowerCase().trim();
      // if (words[0].original === words[0].translate.toLowerCase()) {
      //   result.currentAnswersCount += 1;
      //   document.write(`Правельно! ${words[0].translate}`, "<br>");
      // } else {
      //   document.write(messages.error, "<br>");
      // }

      // words[1].original = prompt("Word").toLowerCase().trim();
      // if (words[1].original === words[1].translate.toLowerCase()) {
      //   result.currentAnswersCount += 1;
      //   document.write(`Правельно! ${words[1].translate}`, "<br>");
      // } else {
      //   document.write(messages.error, "<br>");
      // }

      // words[2].original = prompt("Apple").toLowerCase().trim();
      // if (words[2].original === words[2].translate.toLowerCase()) {
      //   result.currentAnswersCount += 1;
      //   document.write(`Правельно! ${words[2].translate}`, "<br>");
      // } else {
      //   document.write(messages.error, "<br>");
      // }

      const usersCorrectAnswerPercent =
        (result.currentAnswersCount / words.length) * 100;

      usersCorrectAnswerPercent > settings.correctAnswersMinPercent
        ? document.write("Вердикт: ", messages.final.greatJob, "<br>")
        : document.write("Вердикт: ", messages.final.badJob, "<br>");

      document.write(
        ` Количество правильных ответов: ${(
          (result.currentAnswersCount / words.length) *
          100
        ).toFixed(1)}%,
           ${result.currentAnswersCount} из ${words.length}`,
        "<br>"
      );
    </script>
  </body>
</html>
