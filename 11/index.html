<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let productOneCost = 200;
      let productTwoCost = 100;

      console.log(productOneCost > productTwoCost); // true
      console.log(productOneCost - productTwoCost); // 100

      productOneCost = 100;
      productTwoCost = 100;

      console.log(productOneCost === productTwoCost); // true
      console.log(productOneCost - productTwoCost === 0); //

      productOneCost = 100;
      productTwoCost = 200;

      console.log(productOneCost < productTwoCost); // true
      console.log(productOneCost - productTwoCost < 0); // true
    </script>
  </body>
</html>
